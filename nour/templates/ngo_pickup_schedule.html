<body>
    <!-- HEADER STICKY NAVBAR -->
    <header class="sticky-header">
        <div class="logo">
            <div class="brand">NourishNet</div>
        </div>

        <nav class="navbar">
            <a href="/">HOME</a>
            <a href="/ngo_dashboard">DASHBOARD</a>
            <a href="/donation_needs">DONATION NEEDS</a>
            <a href="/about">ABOUT</a>
        </nav>
    </header>

    <div class="page-container">
        <a href="/ngo_dashboard" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="form-card">
            <div class="page-header">
                <h1><i class="fas fa-truck"></i> Schedule New Pickup</h1>
                <p>Arrange a pickup for a donation from a donor or partner.</p>
            </div>

            <form id="pickupForm">
                <div class="form-group">
                    <label for="donorName">Donor Name</label>
                    <input type="text" id="donorName" required placeholder="e.g. John Doe / City Bakery">
                </div>
                <div class="form-group">
                    <label for="pickupAddress">Pickup Address</label>
                    <textarea id="pickupAddress" required placeholder="Full address for pickup" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="pickupDate">Date & Time</label>
                    <input type="datetime-local" id="pickupDate" required>
                </div>
                <div class="form-group">
                    <label for="foodType">Food Type</label>
                    <select id="foodType" required>
                        <option value="">Select food type</option>
                        <option value="cooked">Cooked Food</option>
                        <option value="raw">Raw Ingredients</option>
                        <option value="canned">Canned Goods</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (servings)</label>
                    <input type="number" id="quantity" min="1" required placeholder="Number of servings">
                </div>
                <button type="submit" class="submit-btn">Schedule Pickup</button>
            </form>
        </div>
    </div>
{%endblock%}
