{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if error %}
    <div class="error">
        {{ error }}
    </div>
{% endif %}
<div class="auth-page">
  <section style="display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;">
    <div class="login">
      <form class="login_form" id="regForm" method="post" action="/register_ngo">
        {% csrf_token %}
        <h1 class="login_title">New Registration</h1>

        <div class="login__inputs">
          <div class="login__box">
            <label for="ngoName" class="login_label">Name of the NGO:</label>
            <input id="ngoName" name="ngoName" type="text" placeholder="Enter NGO name" required />
          </div>

          <div class="login__box">
            <label for="regEmail" class="login_label">Email:</label>
            <input id="regEmail" name="email" type="email" placeholder="Enter Email" required />
          </div>

          <div class="login__box">
            <label for="mobile" class="login_label">Mobile No.:</label>
            <input id="mobile" name="mobile" type="tel" maxlength="10" pattern="[0-9]{10}" placeholder="Enter Mobile (10 digits)" required />
          </div>

          <div class="login__box">
            <label for="address" class="login_label">Address:</label>
            <input id="address" name="address" type="text" placeholder="Enter Address" required />
          </div>

          <div class="login__box">
            <label for="pincode" class="login_label">Pincode:</label>
            <input id="pincode" name="pincode" type="text" maxlength="6" pattern="[0-9]{6}" placeholder="Enter Pincode (6 digits)" required />
          </div>

            <div class="login__box">
            <label for="pincode" class="login_label">Password: </label>
          <input placeholder="Enter Password" id="pwd1" name="pwd1" type="password" required />
          </div>
            <div class="login__box">
            <label for="pincode" class="login_label">Confirm Password: </label>
          <input placeholder="Enter Confirm Password" id="pwd2" name="pwd2" type="password" required />
          </div>
        </div>

        <button type="submit" class="logine__button">Register</button>

        <div class="login__resister">
          Already have an account?
          <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
