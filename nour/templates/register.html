<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Register</title>
</head>
<body>
    <header class="sticky-header">
    <div class="logo">
        <div class="brand">NourishNet-NGO</div>
    </div>

    <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="login.html">LOGIN</a>
        <a href="register.html">REGISTER</a>
        <a href="about.html">ABOUT</a>
        <a class="cta" href="donate.html">Donate</a>
    </nav>
</header>
<br>
<section>
  <div class="login">
    <form class="login_form" id="regForm" onsubmit="handleRegister(event)">
      <h1 class="login_title">New Registration</h1>

      <div class="login__inputs">

        <div class="login__box">
          <label for="ngoName" class="login_label">Name of the NGO:</label>
          <input id="ngoName" name="ngoName" type="text" placeholder="Enter NGO name" required />
        </div>

        <div class="login__box">
          <label for="regEmail" class="login_label">Email:</label>
          <input id="regEmail" name="email" type="email" placeholder="Enter Email" required />
        </div>

        <div class="login__box">
          <label for="mobile" class="login_label">Mobile:</label>
          <input id="mobile" name="mobile" type="tel" maxlength="10" pattern="[0-9]{10}" placeholder="Enter Mobile (10 digits)" required />
        </div>

        <div class="login__box">
          <label class="login_label">Confirm with OTP (choose method):</label>
          <div class="otp-methods">
            <label><input type="radio" name="otp-method" value="email" checked /> Email</label>
            <label><input type="radio" name="otp-method" value="phone" /> Phone</label>
          </div>
          <div class="otp-actions">
            <button type="button" id="sendOtpBtn" class="small-btn" onclick="sendOtp()">Send OTP</button>
            <span id="otpStatus" class="otp-status"></span>
          </div>
        </div>

        <div class="login__box otp-input-box" style="display:none;">
          <label for="otpInput" class="login_label">Enter OTP:</label>
          <input id="otpInput" name="otp" type="text" maxlength="6" placeholder="Enter OTP" />
          <button type="button" class="small-btn" onclick="verifyOtp()">Verify OTP</button>
          <div id="otpResult" class="otp-result"></div>
        </div>

        <div class="login__box">
          <label for="address" class="login_label">Address:</label>
          <input id="address" name="address" type="text" placeholder="Enter Address" required />
        </div>

        <div class="login__box">
          <label for="pincode" class="login_label">Pincode:</label>
          <input id="pincode" name="pincode" type="text" maxlength="6" pattern="[0-9]{6}" placeholder="Enter Pincode (6 digits)" required />
        </div>

      </div>

      <button type="submit" class="logine__button">Register</button>

      <div class="login__resister">
        Already have an account?
        <a href="index.html">Login</a>
      </div>
    </form>
  </div>
</section>  

  <script>
    // Simple client-side OTP simulation (for demo/testing only).
    // NOTE: This does NOT send real SMS or Email. It's a local simulation.
    let currentOtp = null;
    let otpVerified = false;

    function randomOtp() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function sendOtp() {
      // choose method
      const method = document.querySelector('input[name="otp-method"]:checked').value;
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('mobile').value.trim();

      // basic presence checks
      if (method === 'email' && !email) { alert('Enter email first'); return; }
      if (method === 'phone' && !/^[0-9]{10}$/.test(phone)) { alert('Enter valid 10-digit phone first'); return; }

      currentOtp = randomOtp();
      otpVerified = false;

      // show OTP input UI
      document.querySelector('.otp-input-box').style.display = 'block';
      document.getElementById('otpInput').value = '';

      // update status — since no backend, we show simulated delivery info
      const statusEl = document.getElementById('otpStatus');
      statusEl.textContent = `OTP sent to ${method === 'email' ? 'email' : 'phone'} (SIMULATED).`;
      document.getElementById('otpResult').textContent = '';

      // For demo only: show the OTP in an alert so you can test verify easily.
      // In a real app you must NOT reveal the OTP to the user like this.
      alert('SIMULATED OTP (for testing): ' + currentOtp);
    }

    function verifyOtp() {
      const val = document.getElementById('otpInput').value.trim();
      const resultEl = document.getElementById('otpResult');

      if (!currentOtp) {
        resultEl.textContent = 'Please send OTP first.';
        resultEl.style.color = 'crimson';
        return;
      }

      if (val === currentOtp) {
        otpVerified = true;
        resultEl.textContent = 'OTP verified ✓';
        resultEl.style.color = 'green';
      } else {
        otpVerified = false;
        resultEl.textContent = 'Wrong OTP — try again.';
        resultEl.style.color = 'crimson';
      }
    }

    function handleRegister(e) {
      e.preventDefault();

      // Basic checks
      const ngo = document.getElementById('ngoName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('mobile').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();

      if (!ngo || !email || !phone || !address || !pincode) {
        alert('Please fill all required fields.');
        return;
      }

      if (!otpVerified) {
        alert('Please verify OTP before submitting registration.');
        return;
      }

      // Demo: show collected data (in real app submit to server)
      const data = { ngo, email, phone, address, pincode };
      alert('Registration successful (demo).\n\nData:\n' + JSON.stringify(data, null, 2));

      // reset (demo)
      document.getElementById('regForm').reset();
      document.querySelector('.otp-input-box').style.display = 'none';
      document.getElementById('otpStatus').textContent = '';
      document.getElementById('otpResult').textContent = '';
      currentOtp = null;
      otpVerified = false;
    }
  </script>
</body>
</html>
