<!DOCTYPE html>

</head>
<body>
    <header class="sticky-header">
    <div class="logo">
        <div class="brand">NourishNet-NGO</div>
    </div>

    <nav class="navbar">
        <a href="index.html">HOME</a>

        <a href="register.html">REGISTER</a>
        <a href="about.html">ABOUT</a>

    </nav>

<br>
<section>
  <div class="login">
    <!-- <img src="generated-image.png" alt="image" /> -->

    <form action="" class="login_form" onsubmit="event.preventDefault(); alert('Login submitted (demo)')">
      <h1 class="login_title">Login</h1>

      <div class="login__inputs">
        <div class="login__box">
          <label for="email" class="login_email">EMail Id:</label>
          <input class="login_email" type="email" name="email" id="email" placeholder="Enter EMail" required />
        </div>

        <div class="login__box">
          <label for="password" class="login_passwo">Password:</label>
          <input class="login_passwo" type="password" name="password" id="password" placeholder="password" required />
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-box">
          <input type="checkbox" name="checkbox" id="user-check" class="login__check-input" />
          <label for="user-check" class="login__check-label">Remember Me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="logine__button">Login</button>

      <div class="login__resister">
        Don't have an account?
        <a href="register.html">Resistre.</a>
      </div>
    </form>
  </div>
</section>

</body>
